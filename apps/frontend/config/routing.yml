api_oportunidad_cmr:
  url:     /api/ocmr.:sf_format
  class:   sfDoctrineRoute
  param:   { module: api, action: ocmr }
  options: { model: OportunidadCMR, type: list }
  requirements:
    sf_format: (?:xml|json)

# default rules
homepage:
  url:   /
  param: { module: default, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
