      notnull: false
      autoincrement: false
    estado:
      type: string(3)
      fixed: false
      unsigned: false
      primary: false
      notnull: false
      autoincrement: false
  relations:
    ServiciosPorTienda:
      local: id_servicio_tienda
      foreign: id_servicio_tienda
      type: many
Tienda:
