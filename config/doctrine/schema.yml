    TipoTienda:
      local: id_tipo_tienda
      foreign: id_tipo_tienda
      type: one
    Pais:
      local: id_pais
      foreign: id_pais
      type: one
    Region:
      local: id_region
      foreign: id
      onDelete: SET NULL
    ServiciosPorTienda:
      local: id_tienda
      foreign: id_tienda
      type: many
